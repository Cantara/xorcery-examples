
conductor:
  enabled: true
  templates:
    #    - /conductor/metrics.yaml
#    - /conductor/metrics_opensearch.yaml
#    - /conductor/logging_opensearch.yaml
#    - /conductor/requestlog_opensearch.yaml
#    - /conductor/certmanager.yaml
    #    - /conductor/forum.yaml
    - /conductor/forumeventstore.yaml

# Logging
log4jappender:
  enabled: true

soutlogging:
  enabled: true

# Metrics
metrics:
  enabled: true

soutmetrics:
  enabled: false

jmxmetrics:
  enabled: true

# Domain events
neo4jdatabase:
  enabled: true
  path: "{{ home }}/target/neo4j"
  settings:
    dbms:
      allow_upgrade: true
  databases:
    - neo4j

neo4jprojections:
  enabled: true

eventstore:
  enabled: true
  url: esdb://localhost:2113?tls=false

opensearch:
  enabled: true
  url: http://localhost:9200
  templates:
    common: /opensearch/common.json
    domainevents: /opensearch/domainevents.json

mapdbdomainevents:
  enabled: false

domainevents:
  enabled: true

greeter:
  enabled: true

# Misc

visualizer:
  enabled: false

