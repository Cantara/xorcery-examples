registry:
  enabled: true

conductor:
  enabled: true
  templates:
    #    - conductor/metrics.yaml
    #    - conductor/certmanager.yaml
#    - conductor/metrics_opensearch.yaml
#    - conductor/log4j_opensearch.yaml
#    - conductor/requestlog_opensearch.yaml
    - examples/conductor/greeterneo4j.yaml
    - examples/conductor/forum_v1.yaml
#    - examples/conductor/forum_v2.yaml
#    - examples/conductor/forum_v3.yaml
#    - examples/conductor/forumeventstore.yaml

reactivestreams:
  enabled: true

eventstore:
  enabled: false

opensearch:
  enabled: false
  component_templates:
    common: opensearch/templates/components/common.yaml
  index_templates:
    domainevents: opensearch/templates/domainevents.yaml
    logs: opensearch/templates/logs.yaml
    metrics: opensearch/templates/metrics.yaml
    requestlog: opensearch/templates/requestlogs.yaml

# Logging
log4jappender:
  enabled: false

requestlog:
  enabled: false

#soutlogging:
#  enabled: true

# Metrics
metrics:
  enabled: false

soutmetrics:
  enabled: false

jmxmetrics:
  enabled: true

# Domain events
neo4jdatabase:
  enabled: true
  path: "{{ home }}/neo4j"
  startup:
    - examples/forum/neo4j/schema.cyp
  settings:
    dbms:
      allow_upgrade: true
  databases:
    - name: neo4j

neo4jprojections:
  enabled: true

domainevents:
  enabled: true

# Examples
greeter:
  enabled: true

forum:
  enabled: true

# Misc
visualizer:
  enabled: false
