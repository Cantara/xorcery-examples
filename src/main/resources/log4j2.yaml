Configuration:
  name: Xorcery Examples
  status: warn
  properties:
    property:
      name: filename
      value: target/test-yaml.log
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d [%t] %-5level %marker %c{1.}: %msg%n%throwable"
    Disruptor:
      name: DISRUPTOR
      JsonTemplateLayout:
        LocationInfoEnabled: true
      Filters:
        ThresholdFilter:
          level: info
    RollingFile:
      name: "ROLLINGFILE"
      fileName: "logs/app.log"
      filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
      JsonTemplateLayout:
        LocationInfoEnabled: true
      Policies:
        TimeBasedTriggeringPolicy: {}
        SizeBasedTriggeringPolicy:
          size: "250 MB"
      DefaultRolloverStrategy:
        max: "20"

  Loggers:
    logger:
      -
        name: org.apache.logging.log4j
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT
      -
        name: com.exoreaction.xorcery.server.Server
        level: debug
    Root:
      level: info
      AppenderRef:
        - ref: STDOUT
        #        - ref: DISRUPTOR
        - ref: ROLLINGFILE
