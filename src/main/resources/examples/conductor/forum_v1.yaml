data:
  - id: forum_neo4j
    type: grouptemplate
    attributes:
      name: Forum events into Neo4j
      sources:
        pattern: type=='domainevents'
        configuration:
          rel: neo4jprojectionssubscriber
      consumers:
        pattern: type=='neo4jprojections'
        configuration:
          id: forum
          database: neo4j

  - id: neo4jcommits_forum
    type: grouptemplate
    attributes:
      name: Neo4j projection commits to Forum
      sources:
        pattern: rel=='neo4jprojectionspublisher'
      consumers:
        pattern: type=='forum'
