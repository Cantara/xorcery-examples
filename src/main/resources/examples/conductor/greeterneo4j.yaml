data:
  - id: greeter_neo4j
    type: grouptemplate
    attributes:
      name: Greeter events into Neo4j
      sources:
        pattern: type=='domainevents'
        configuration:
          rel: neo4jprojectionsubscriber
      consumers:
        pattern: type=='neo4jprojections'
        configuration:
          id: greeter
          database: neo4j

  - id: neo4jcommits_greeter
    type: grouptemplate
    attributes:
      name: Neo4j projection commits to Greeter
      sources:
        pattern: rel=='neo4jprojectioncommits'
      consumers:
        pattern: type=='greeter'
